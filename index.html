<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <header>
        <h1>InfoPaíses</h1>
        <h3>Digite o nome de um país abaixo (<a href="https://translate.google.com" target="_blank">Em inglês</a>)</h3>
    </header>
    <div>
        <input type="text" id="country-name">
        <input type="button" value="Buscar" onclick="buscarPais()">
    </div>
    <div id="error">
        <p id="error-msg">País não encontrado</p>
    </div>
    <div id="country-info">
        <h2 id="country-name"></h2>
        <img id="country-flag" src="">
        <p><b>Capital:</b> <span id="country-capital"></span></p>
        <p><b>Idiomas:</b> <span id="country-languages"></span></p>
        <p><b>Continente(s):</b> <span id="country-continents"></span></p>

    </div>
</body>
</html>
